

{% block content %}

{% load static %}


<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>

        <!--

    -->


<link href="{% static 'accounts/log_sign.css' %}" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">


<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">アカウント登録</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザーネーム</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ユーザーネームを入力してください" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="パスワードを入力してください" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">パスワード確認</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="パスワードを再入力してください" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<p><a href="{% url 'stacktry:lesson_list' %}" class="btn btn-primary border border-dark">岩出スケジュール戻る</a></p>
<p><a href="{% url 'stacktry:bjj_lesson_list' %}" class="btn btn-primary border border-dark">KIXスケジュール戻る</a></p>


{% endblock %}
